<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat List Animation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .container {
      display: flex;
      flex-direction: column;
      width: 300px;
      max-height: 400px;
      overflow-y: auto;
      background: #ffffff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .box {
      background-color: #e1ffc7;
      border: 1px solid #c1e3a6;
      padding: 15px;
      margin: 5px 0;
      border-radius: 5px;
      transition: transform 0.5s ease, opacity 0.5s ease;
      position: relative;
    }

    .box.move {
      transform: translateY(-100%);
      opacity: 0;
    }

    .box.move-into-place {
      transform: translateY(0);
      opacity: 1;
    }

    button {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="container" class="container">
    <div class="box" id="box1">Message 1</div>
    <div class="box" id="box2">Message 2</div>
    <div class="box" id="box3">Message 3</div>
  </div>
  <button onclick="moveBox()">Move Box 3 to Top</button>

  <script>
    function moveBox() {
      const container = document.getElementById('container');
      const box3 = document.getElementById('box3');
      const boxes = Array.from(container.children).filter(box => box !== box3);
      
      // Menambahkan kelas animasi pada kotak lain
      boxes.forEach(box => {
        box.classList.add('move');
      });

      // Menambahkan kelas animasi pada box3
      box3.classList.add('move');

      // Menghapus kelas animasi dan memindahkan box3 setelah animasi selesai
      setTimeout(() => {
        container.insertBefore(box3, container.firstChild);

        // Menghapus kelas animasi dari kotak lainnya
        boxes.forEach(box => {
          box.classList.remove('move');
        });

        // Memberikan waktu singkat agar animasi terlihat lebih mulus
        setTimeout(() => {
          box3.classList.remove('move');
          box3.classList.add('move-into-place');
        }, 50); // Durasi singkat untuk memastikan animasi selesai
      }, 500); // Durasi animasi sesuai dengan waktu yang ditentukan di CSS
    }
  </script>
</body>
</html>
